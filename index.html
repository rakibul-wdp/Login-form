<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com//2d0b6bea5a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    

    

    
    <div class="form-main">
        <main>
            <div class="login-form">
                <h1 class="login-form-heading">Login</h1>
                <div class="social">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-twitter"></i>
                </div>
                <p>Or use your account</p>
                <form action="">
                    <input type="email" name="email" id="email" placeholder="Email">
                    <br>
                    <input type="password" name="password" id="password" placeholder="Password">
                    <br>
                    <a href="#">Forgot your password?</a>
                    <br>
                    <input type="submit" value="LOG IN">
                </form>
            </div>
            <div class="login-text">
                <div class="text">
                    <h2>HTML CSS Login Form</h2>
                    <p>
                        This login form is created using pure HTML and CSS. For social icons, FontAwesome is used.
                    </p>
                </div>
            </div>
        </main>
    </div>












</body>
</html>
